<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Carrinho de Compras</h1>
    
    <div id="cart-content" style="display: none;">
      <ul id="cart-items"></ul>
      <div id="cart-total">Total: R$ 0,00</div>
    </div>
    
    <div id="add-item-form">
      <h2>Adicionar Item</h2>
      <input type="text" id="item-name" placeholder="Nome do Item" required>
      <input type="number" id="item-price" placeholder="PreÃ§o do Item" step="0.01" required>
      <input type="number" id="item-quantity" placeholder="Quantidade" required>
      <button id="add-item"><i class="fas fa-plus"></i> Adicionar Item!</button>
    </div>
  </div>

  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-message"></span>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
